<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="app.js"> </script>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Sorteo</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img class="logo-principal" src="images/logo.png">
            </div>
        </header>
        <main>
            <div>
                <input class="numMax" id="numMax" type="number" placeholder="Ingresa el numero maximo y ¡Sortea!" required> 
                <h1 class="mensaje" id="mensaje"> </h1>
                <div class="winner" id="winner"> 
                    <input class="numberWinner" id="numberWinner" type="number" disabled>
                </div>
                
                <button onclick="sortear()"> ¡SORTEAR! </button>
                <h1 class="numSorteados" id="numSorteados"> Los numeros sorteados anteriormente:  </h1>
                <div class="sorteados" id="sorteados"> 
                    <textarea class="listaSorteados" id="listaSorteados" type="text" disabled> </textarea>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <img class="logo-footer" src="images/logo footer.png" >
                <p class="copyright">&copy; Copyright 2023</p>
                <p class="developer">Developed by Alex Nahuel Echeverria</p>
            </div>
        </footer>
    </body>
</html>
